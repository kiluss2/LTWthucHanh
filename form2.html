            </tr>

        Sở thích: <input type="checkbox" name="so_thich" id="sport"> Sport
        <input type="checkbox" name="so_thich" id="shopping"> Shopping
        <input type="checkbox" name="all" id="all" onclick="javascript:checkAll(this)"> All <br><br>
        <input type="submit">
        <input type="reset">
        <input type="button" value=Cancel id="cancel">
    </form>
    <script language="javascript">
        function checkAll(o) {
            var boxes = document.getElementsByTagName("input");
            for (var x = 0; x < boxes.length; x++) {
                var obj = boxes[x];
                if (obj.type == "checkbox") {
                    if (obj.name != "check")
                        obj.checked = o.checked;
                }
            }
        }
    </script>
