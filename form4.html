<html>
    <head>
        <script >
            function setColor(){
                var color=document.form.color.value  // nhan gia tri nhap vao
                document.bgColor=color
            }
        </script>
    </head>
  
  <BODY onload="changeBackground('red');">
    <body>
        <form action="" name="form">
            Set background color: <input type="text" name="color">
            <input type="button" name="click" value="Set" onclick="setColor()">
        </form>
    </body>
</html>
